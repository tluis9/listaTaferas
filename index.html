<html>

<head>
    <style>
        body {
            background: #13c382;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        .intro {
            margin: 30px 0px;
            font-weight: bold;
        }

        h1 {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 800;
        }

        p {
            font-weight: 600;
        }

        #first {
            margin-top: 10px;
            color: #FFCD5D;
        }

        #second {
            color: #2b423d;

        }

        #third {
            color: #025F70;
            margin-bottom: 30px;
        }


        .dados{
            margin: 0 auto;
            width: 70%;
        }


        #enter {
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            color: #04A1BF;
            background-color: #2bd266;
            transition: all 0.75s ease;
            -webkit-transition: all 0.75s ease;
            -moz-transition: all 0.75s ease;
            -ms-transition: all 0.75s ease;
            -o-transition: all 0.75 ease;
            font-weight: normal;
            display: inline-block;
        }

        #enter:hover{
            background-color: #02798F;
            color: #FFCD5D;
        }

            #enter img{
                width: 25px;
                height: 25px;
            }

        ul {
            text-align: left;
            margin-top: 20px;
        }


        li {
            list-style: none;
            padding: 10px 20px;
            color: #ffffff;
            text-transform: capitalize;
            font-weight: 600;
            border: 2px solid #025f70;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #4EB9CD;
            transition: all 0.75s ease;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5 ease;
        }

        li:hover {
            background: #76CFE0;
        }

        li > button {
            font-weight: normal;
            background: none;
            border: none;
            float: right !important;
            color: #025f70;
            font-weight: 800;
        }

        input {
            border-radius: 5px;
            min-width: 90%;
            padding: 5px;
            height: 35px;
            border: none;
            margin: 0px;
            float: left;
        }


        .done {
            background: #51DF70 !important;
            color: #00891E;
        }

        .delete {
            display: none;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Lista de Tarefas</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Insira texto no campo de entrada para adicionar itens à sua lista.</p>
				<p id="second">Clique no item para marcá-lo como atividade concluída.</p>
				<p id="third">Clique no "X" para remover o item da sua lista.</p>
			</div>
		</div>

		<div class="row" style="width: 100%">
			<div class="dados col-6">
				<input id="userInput" type="text" placeholder="Nova Tarefa..." maxlength="27">
				<button id="enter"><i class="""><img src="pencil.png"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2" id="ul">
				</ul>
			</div>
		</div>

	</div>

    <script src="list.js"></script>
	
</body>
</html>
